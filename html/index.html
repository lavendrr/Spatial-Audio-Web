<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio API Example</title>
    <script type="text/javascript" src="./node_modules/ambisonics/ambisonics.umd.js"></script>
</head>
<body>
    <button id="playButton">resume</button>
    <button id="playButton2">play</button>
    <div class="slidecontainer">
      <input type="range" min="-180" max="180" value="0" class="slider" id="slider1">
    </div>
    <div class="slidecontainer">
      <input type="range" min="-90" max="90" value="0" class="slider" id="slider2">
    </div>
    <audio>
      <source src="https://cdn.freesound.org/previews/730/730814_5674468-lq.mp3" type="audio/mpeg">
    </audio>
    <script src="scripts.js"></script>
</body>
</html>
